<!DOCTYPE html>
<html>

<head>
	<title>OSM Buildings</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		#map {
			width: 100%;
			height: 100%;
		}
	</style>
	<script src="OSMBuildings.js"></script>
</head>

<body>
	<div id="map"></div>

	<script>
		var osmb = new OSMBuildings({
			baseURL: './',
			zoom: 16,
			minZoom: 16,
			maxZoom: 19,
			position: {
				latitude: 52.52000,
				longitude: 13.41000
			},
			effects: ['shadows'],
			attribution: ''
		}).appendTo('map');

		osmb.addMapTiles(
			'https://{s}.tiles.mapbox.com/v3/osmbuildings.kbpalbpk/{z}/{x}/{y}.png'
		);
	</script>
</body>

</html>
